<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="nodejs,node,javascript,{{ page.tags | join: ',' }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="website">
  <link href="{{ site.url }}/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <link href="{{ site.url }}/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="{{ site.url }}/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
  <link href="{{ site.url }}/css/pygments.css" rel="stylesheet" type="text/css" />
  <link href="{{ site.url }}/css/style.css" rel="stylesheet" type="text/css" media="all" />
  {% include analytics-head.html %}
</head>
